<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="l-face">
               <div class="l-body"></div>
              <div class="l-l-brow"></div>
              <div class="l-l-eye"></div>
              <div class="l-r-brow"></div>
              <div class="l-r-eye"></div>
              <div class="l-l-blush"></div>
              <div class="l-r-blush"></div>
              <div class="l-mouth"></div>
              <div class="l-l-ear"></div>
              <div class="l-r-ear"></div>
              <div class="l-l-hand"></div>
              <div class="l-r-hand"></div>
            </div>
          </div>
          
          <div class="right">
            <div class="r-face">
              <div class="white-cover"></div>
              <div class="l-l-brow"></div>
              <div class="l-l-eye"></div>
              <div class="l-r-brow"></div>
              <div class="l-r-eye"></div>
              <div class="l-l-blush"></div>
              <div class="l-r-blush"></div>
              <div class="r-nose"></div>
              <div class="r-l-ear"></div>
              <div class="r-r-ear"></div>
              <div class="beat-symbol"></div>
            </div>

            <div class="r-body"></div>
            <div class="r-l-leg"></div>
            <div class="r-r-leg"></div>
            <div class="r-r-hand"></div>
            <div class="r-l-hand"></div>
          </div>
    </div>
</body>
</html>
